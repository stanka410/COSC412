<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout"
    th:with="title='Registration Form'"
	>
	<th:block layout:fragment="content">
<div class="container">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/en-gb.js"></script>
	<form  id="school_rep_form" autocomplete="off" action="#" th:action="@{/register-school-rep}"
						th:object="${registrationDTO}" method="post" class="well form-horizontal" 
						role="form">
		<fieldset>
				<!-- Text input-->
			<h3>Enter School's Information</h3>
			
						<!-- Success message -->
			<div align="center" th:if="${successMessage}">
				<span class="alert alert-success" role="alert" th:utext="${successMessage}"></span>
				<br/><br/>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="schoolNameId">School Name</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="firstNameId" type="text" th:field="*{schoolName}" placeholder="School Name"
								class="form-control" />
						<label  th:if="${#fields.hasErrors('schoolName')}" th:errors="*{schoolName}"
								class="validation-message"></label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="schoolPhoneId">Phone #</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
						<input type="text" class="form-control" id="schoolPhoneId" placeholder="(646) 555-1212" th:field="*{schoolPhone}" />
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="streetAddressId">Street Address</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
						<input type="text" class="form-control" id="streetAddressId" placeholder="Enter Street Address" th:field="*{streetAddress}" />
					</div>
				</div>
			</div>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="cityId">City</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
						<input type="text" class="form-control" id="cityId" placeholder="Enter City" th:field="*{city}" />
					</div>
				</div>
			</div>
			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="stateId">State</label>
				<div class="col-md-4 selectContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
						<select id="stateId"  name="state" class="form-control selectpicker"  th:field="*{state}">
							<option value=" " >Please select your state</option>
							<option value="Alabama">Alabama</option>
							<option value="Alaska">Alaska</option>
							<option value="Arizona">Arizona</option>
							<option value="Arkansas">Arkansas</option>
							<option value="California">California</option>
							<option value="Colorado">Colorado</option>
							<option value="Connecticut">Connecticut</option>
							<option value="Delaware">Delaware</option>
							<option value="Florida">Florida</option>
							<option value="Georgia">Georgia</option>
							<option value="Hawaii">Hawaii</option>
							<option value="Idaho">Idaho</option>
							<option value="Illinois">Illinois</option>
							<option value="Indiana">Indiana</option>
							<option value="Iowa">Iowa</option>
							<option value="Kansas">Kansas</option>
							<option value="Kentucky">Kentucky</option>
							<option value="Louisiana">Louisiana</option>
							<option value="Maine">Maine</option>
							<option value="Maryland">Maryland</option>
							<option value="Massachusetts">Massachusetts</option>
							<option value="Michigan">Michigan</option>
							<option value="Minnesota">Minnesota</option>
							<option value="Mississippi">Mississippi</option>
							<option value="Missouri">Missouri</option>
							<option value="Montana">Montana</option>
							<option value="Nebraska">Nebraska</option>
							<option value="Nevada">Nevada</option>
							<option value="New Hampshire">New Hampshire</option>
							<option value="New Jersey">New Jersey</option>
							<option value="New Mexico">New Mexico</option>
							<option value="New York">New York</option>
							<option value="North Carolina">North Carolina</option>
							<option value="North Dakota">North Dakota</option>
							<option value="Ohio">Ohio</option>
							<option value="Oklahoma">Oklahoma</option>
							<option value="Oregon">Oregon</option>
							<option value="Pennsylvania">Pennsylvania</option>
							<option value="Rhode Island">Rhode Island</option>
							<option value="South Carolina">South Carolina</option>
							<option value="South Dakota">South Dakota</option>
							<option value="Tennessee">Tennessee</option>
							<option value="Texas">Texas</option>
							<option value="Utah">Utah</option>
							<option value="Vermont">Vermont</option>
							<option value="Virginia">Virginia</option>
							<option value="Washington">Washington</option>
							<option value="West Virginia">West Virginia</option>
							<option value="Wisconsin">Wisconsin</option>
							<option value="Wyoming">Wyoming</option>
             
						</select>
					</div>
				</div>
			</div>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="zipId">Zip Code</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
						<input type="text" class="form-control" id="zipId" placeholder="Enter Zip" th:field="*{zip}"/>					</div>
				</div>
			</div>
		<hr />
			<h3>Enter School Representative's Information</h3>
			<div class="form-group">
				<label class="col-md-4 control-label" for="firstNameId">First Name</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="firstNameId" type="text" th:field="*{firstName}" placeholder="First Name"
								class="form-control" />
						<label  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
								class="validation-message"></label>
					</div>
				</div>
			</div>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="lastNameId" >Last Name</label> 
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="lastNameId"	 type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
							<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
					</div>
				</div>
			</div>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="emailId">E-Mail</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
						<input id="emailId" type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="passwordId">Password</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="passwordId" type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
					</div>
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="reTypePasswordId">Confirm Password</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="reTypePasswordId" type="password" name="reTypePassword"
								placeholder="Confirm Password" class="form-control" /> 
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="dobId">Date of Birth</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group date" id="datePickerId">
						<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
						<input type="text" class="form-control" id="dobId" placeholder="mm/dd/yyyy" th:field="*{dateOfBirth}" />
						<label
								th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
								class="validation-message"></label>
					</div>
				</div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="phoneId">Phone #</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
						<input type="text" class="form-control" id="phoneId" placeholder="(845)555-1212" th:field="*{phone}" />
					</div>
				</div>
			</div>
			<!-- Text input-->
			
			<div class="form-group" sec:authorize="hasRole('ADMIN')">
							<fieldset>
								<!-- <label class="col-md-4 control-label" for="zipId">Zip Code</label> -->  
								<label class="col-md-4 control-label">User Type:</label>
								<div class="col-md-4 inputGroupContainer">
							<th:block th:each="role : *{roles}" >
								<div th:if="${role.userRole eq 'ADMIN'}">
									<div sec:authorize="hasRole('ADMIN')">
										<input type="checkbox" name="newRoles"
											th:value="${role.userRoleId}" /> &nbsp;<label
											th:text="${role.roleShortDescription}"></label><br />
									</div>
								</div>
								<div th:if="${role.userRole ne 'ADMIN'}">
									
									<input type="checkbox" name="newRoles" th:value="${role.userRoleId}" />
										&nbsp;<label th:text="${role.roleShortDescription}"></label><br/>
									</div>
									</th:block>
								</div>
								
							</fieldset>
						</div>
			
			<!-- Success message -->
			<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label"></label>
				<div class="col-md-4">
					<button type="submit" class="btn btn-primary btn-block">Register User</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
</th:block>
</html>
